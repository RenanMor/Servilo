            </ul>
        </nav>
    </header>

    <main class="form-page">
        <section id="cadastro-form">
            <h1>Cadastre-se para Oferecer seus Serviços</h1>
            <form action="perfil.html" method="get">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="servico">Serviço Oferecido:</label>
                    <input type="text" id="servico" name="servico" required>
                </div>
                <div class="form-group">
                    <label for="area">Área de Atuação (Bairro/Cidade):</label>
                    <input type="text" id="area" name="area" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar e Fazer Login</button>
            </form>
            <p>Já tem uma conta? <a href="perfil.html">Faça login aqui</a>.</p>
        </section>
    </main>
