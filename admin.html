            </ul>
        </nav>
    </header>

    <main>
        <section id="admin-panel">
            <h1>Administração de Usuários</h1>
            
            <!-- Formulário de Cadastro -->
            <form id="cadastro-form">
                <h2>Cadastrar Novo Usuário</h2>
                <div>
                    <label for="nome">Nome do Usuário:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" id="btn-cadastrar">Cadastrar</button>
                <button type="button" id="btn-limpar">Limpar Campos</button>
            </form>

            <hr>

            <!-- Opções de Pesquisa e Exclusão Total -->
            <div id="opcoes-lista">
                <h2>Lista de Usuários Cadastrados</h2>
                <input type="text" id="campo-pesquisa" placeholder="Pesquisar por nome ou e-mail">
                <button type="button" id="btn-pesquisar">Pesquisar</button>
                <button type="button" id="btn-limpar-tudo">Excluir Todos</button>
            </div>

            <!-- Lista de Usuários -->
            <ul id="lista-usuarios">
                <!-- Itens serão adicionados aqui pelo JavaScript -->
            </ul>
        </section>
    </main>

</body>
